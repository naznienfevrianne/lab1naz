{% extends 'base.html' %}

{% block meta %}
<style>
    * {
        text-align: center;
        vertical-align: middle;
        margin-left:auto;
        margin-right:auto;
        background-image: url(https://media.istockphoto.com/vectors/abstract-pink-background-geometric-texture-vector-id1199074776?b=1&k=20&m=1199074776&s=612x612&w=0&h=0afMKNkx2W1EQXuOrX8vSyaYIkISpYSJrUayTMWkjFM=);
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100% 100%;
    }

</style>

<title>Login</title>
{% endblock meta %}

{% block content %}
<body>
<div class = "login">

    <h1>Login</h1>

    <form method="POST" action="">
        {% csrf_token %}
        <table>
            <tr>
                <td>Username: </td>
                <td><input type="text" name="username" placeholder="Username" class="form-control"></td>
            </tr>
                    
            <tr>
                <td>Password: </td>
                <td><input type="password" name="password" placeholder="Password" class="form-control"></td>
            </tr>

            <tr>
                <td></td>
                <td><input class="btn login_btn" type="submit" value="Login"></td>
            </tr>
        </table>
    </form>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}     
        
    Belum mempunyai akun? <a href="{% url 'wishlist:register' %}">Buat Akun</a>

</div>
</body>

{% endblock content %}
